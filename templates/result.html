<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Результат поиска</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h4>{{ data.0}}</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>domain</th>
            <th>create_date</th>
            <th>update_date</th> 
            <th>country</th>
            <th>isDead</th>
            <th>A</th>
            <th>NS</th>
            <th>CNAME</th>
            <th>MX</th>
            <th>TXT</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data.1.domains %}
          <tr>
            <td>{{ d.domain }}</td>
            <td>{{ d.create_date }}</td>
            <td>{{ d.update_date }}</td>
            <td>{{ d.country }}</td>
            <td>{{ d.isDead }}</td>
            <td>{{ d.A }}</td>
            <td>{{ d.NS }}</td>
            <td>{{ d.CNAME }}</td>
            <td>{{ d.MX }}</td>
            <td>{{ d.TXT }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>


</body>

</html>
